{% extends "publicbase.html" %}
{% block center %}
<!--<a href="/gdisconnect">Log out</a>-->
  <div class="row">
    <div class="col"> 
      <span class="title" style="font-size: 24px;">Projects</span>
    </div>
  </div>


  <ul class="list-group" style="margin-top: 10px">
    {% for project in projects%}
      <li class="list-group-item"><a href="{{ url_for('project', project_name=project.name) }}">{{project.name}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
