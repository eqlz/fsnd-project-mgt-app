{% extends "base.html" %}

{% block left %}
  <span>Back to</span><br>
      <span><a href="{{ url_for('project', project_name=project_name) }}">{{project_name}}</a></span><br>
{% endblock %}

{% block center %}
  <div class="row">
    <div class="col"> 
      <span class="title" style="font-size: 24px;">Edit task: {{task_name}}</span>
    </div>
  </div>

  <form action="{{ url_for('edit_task', project_name=project_name, task_name=task_name) }}" method="post" style="margin-top: 20px; font-size: 19px">
    <div class="form-group">
      <label>Task new name</label>
      <input class="form-control" type="text" name="new_task_name">
    </div>

    <div class="form-group">
      <label>Task new content</label>
      <input class="form-control" type="textarea" name="new_task_content">
    </div>
    
    <input class="btn btn-primary btn-sm" type="submit" value="Edit">
  </form>
{% endblock %}
